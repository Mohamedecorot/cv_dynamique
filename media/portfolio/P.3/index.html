<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appel - Agence de service</title>
    <link rel="shortcut icon" href="assets/img/apple-brands.svg">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
</head>
<body>

    <header>
        <div class="title">
          <a href="http://www.apple.com" target="_blank">
            <img src="assets/img/icon.png" alt="Apple-logo">
          </a>
          <h1>Agence de service</h1>
        </div>
        <div class="nav">
          <ul>
            <li><a href="https://www.apple.com" target="_blank"><i class="fab fa-apple"></i></a></li>
            <li><a href="#">Iphone</a></li>
            <li><a href="#">Ipad</a></li>
            <li><a href="#">Mac</a></li>
          </ul>
        </div>
        <div class="line"></div>
    </header>

    <main>
        <div class="carousel">
            <div class="carousel__figure">
              <img src="assets/img/iphone.png" alt="iphone" class="carousel__figure--pic">
              <img src="assets/img/ipad.png" alt="ipad" class="carousel__figure--pic">
              <img src="assets/img/mac.png" alt="mac" class="carousel__figure--pic">
            </div>
        </div>

        <div class="offers">
            <div class="perspective">
                <div class="perspective__3d">
                    <a href="https://www.apple.com/iphone/" target="_blank">
                        <div class="perspective__3d--card" style="background:url(assets/img/iphone1.png);">
                        <h2>Iphone</h2>
                        <span>A partir de 399€</span>
                        </div>
                    </a>
                </div>
              <div class="perspective__3d">
                <a href="https://www.apple.com/ipad/" target="_blank">
                    <div class="perspective__3d--card" style="background:url(assets/img/ipad1.png);">
                    <h2>Ipad</h2>
                    <span>A partir de 389 €</span>
                    </div>
                </a>
              </div>
              <div class="perspective__3d">
                  <a href="https://www.apple.com/mac/" target="_blank">
                    <div class="perspective__3d--card" style="background:url(assets/img/mac1.png);">
                    <h2>Mac</h2>
                    <span>A partir de 1 449 €</span>
                    </div>
                </a>
              </div>
            </div>
        </div>

        <div class="button">
            <a href="http://www.apple.com" target="_blank">
              <svg height="60" width="320">
                <rect class="button__rect" height="60" width="320" />
              </svg>
              <div class="button__text">ALLEZ SUR LE SITE OFFICIEL</div>
            </a>
        </div>

        <footer>
            <div class="network">
              <a href="http://twitter.fr"><i class="fab fa-twitter"></i></a>
              <a href="http://facebook.fr"><i class="fab fa-facebook"></i></a>
              <a href="http://github.fr"><i class="fab fa-github" style="color: black;"></i></a>
              <a href="http://linkedin.com"><i class="fab fa-linkedin"></i></a>
              <a href="#">Mohamed<sup>©</sup> 2021</a>
            </div>
        </footer>
    </main>

    <script type="text/javascript" src="assets/js/jquery.min.js" ></script>
    <script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
